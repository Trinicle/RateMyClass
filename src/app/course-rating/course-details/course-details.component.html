@if (ratings$ | async; as rating) { @if (university$ | async; as university) {
<div class="flex flex-col p-4">
  @if (course$ | async; as course) {
  <div class="text-white text-4xl font-bold">
    {{ course.name }}
  </div>
  <div class="text-tertiary text-sm mb-6">
    <p>{{ university.name }}</p>
  </div>
  }
  <div>
    <div class="text-tertiary text-xl">
      <span class="text-secondary font-bold text-2xl"
        >{{ (rating.takeAgain * 100).toFixed(0) }}%</span
      >
      of people recommend this course
    </div>
  </div>
  <div class="mt-4">
    <button
      [routerLink]="['/university', university.id, 'courses']"
      class="button-secondary px-10 py-2 mr-4"
    >
      Back
    </button>
    @if (course$ | async; as course) {
    <button
      [routerLink]="[
        '/university',
        university.id,
        'course',
        course.id,
        'add-rating'
      ]"
      class="button-secondary px-10 py-2"
    >
      Add Rating
    </button>
    }
  </div>
</div>
}}
