<div class="container mx-auto">
  <app-home-navbar></app-home-navbar>
</div>
<div class="home-body">
  <div class="home-style">
    <div class="label-style">
      <p class="label-text">Enter your school</p>
    </div>
    <div class="search-style">
      <form [formGroup]="universityForm">
        <input
          formControlName="school-text"
          type="text"
          class="search-box"
          placeholder="Your School"
        />
      </form>
    </div>
  </div>
</div>
