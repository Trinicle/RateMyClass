<div class="fixed w-screen border-b border-b-primary backdrop-blur-lg">
  <div class="container mx-auto">
    <nav class="flex justify-between py-5">
      <div class="flex items-center">
        <a class="text-white font-bold text-4xl" [routerLink]="['/home']"
          >RATEMYCOURSE</a
        >
      </div>
      <div>
        @if (courses$ | async; as courses) {
        <form [formGroup]="courseForm" #containerElement class="relative">
          <input
            formControlName="course"
            type="text"
            class="input-secondary"
            [ngClass]="
              courses.items.length > 0 && isInputFocused
                ? 'rounded-b-none shadow-none'
                : ''
            "
            placeholder="Your Course"
          />
          @if (courses.items.length > 0 && isInputFocused) {
          <div class="absolute left-0 right-0 bg-slate-700 z-10 rounded-b-xl">
            @for (course of courses.items; track $index; let last = $last) {
            <div class="py-5 px-7 text-white">
              <a (click)="onSearchCourse(course)">{{ course.name }}</a>
            </div>
            }
          </div>
          }
        </form>
        }
      </div>
      <div></div>
      <div></div>
    </nav>
  </div>
</div>
